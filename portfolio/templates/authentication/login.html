{% extends 'layouts.html' %}

{% block title%}
Login Page
{% endblock %}

{% block content%}
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Login</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Login</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Login Section ======= -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-3">
            <h2 class="text-center">Account Login</h2> 

            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}

            <br>
            <form action="" method="post">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                <div class="validate"></div>
              </div><br>

              <div class="form-group">
                <input type="text" name="password" class="form-control" id="password" placeholder="Password" required>
                <div class="validate"></div>
              </div>
              <small><a href="{% url 'forgotpassword' %}">Forgot password</a></small>
              <br><br>

              <div class="text-center"><button class="btn btn-success" type="submit">Login</button></div>
            </form><br>

            <small>Don't have an account? <a href="{% url 'registration' %}"> Register now</a></small>
          </div>

        </div>

      </div>
    </section><!-- End Login Section -->
{% endblock %}
