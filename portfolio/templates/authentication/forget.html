{% extends 'layouts.html' %}

{% block title%}
Forgot Password
{% endblock %}

{% block content%}
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Forgot Password</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Forgot Password</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Forgot Password Section ======= -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-4">
            <h2 class="text-center">Password Reset</h2> 
            <br>
            <form action="" method="post">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" name="email" class="form-control" id="email" placeholder="Email" required>
                <div class="validate"></div>
              </div>           
              <br>

              <div class="text-center"><button class="btn btn-success" type="submit">Login</button></div>

              <small>Know your account password? <a href="{% url 'login' %}"> Account login</a></small>
              <br>
              <small>Don't have an account? <a href="{% url 'registration' %}"> Register now</a></small>   

            </form><br>

          </div>

        </div>

      </div>
    </section><!-- Forgot Password Section -->
{% endblock %}
